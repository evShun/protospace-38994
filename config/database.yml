production:
  <<: *default
  database: protospace_38994_production
  username: protospace_38994
  password: <%= ENV['PROTOSPACE_38994_DATABASE_PASSWORD'] %>

default: &default
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
